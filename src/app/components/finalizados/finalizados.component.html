<div class="container">
    <h1>Tarefas Finalizadas</h1>
    <div class="badge">
        <button (click)="voltar()" mat-raised-button color="accent">Voltar</button>
    </div>
    <br>

    <div class="content" *ngFor="let item of listFinish">
        <mat-card class="mat-elevation-z8">
            <p>Data pra Finalizar: {{item.dataParaFinalizar}}</p>
            <mat-card-header>
              <mat-card-title>{{item.titulo}}</mat-card-title>
              <mat-card-subtitle>{{item.descricao}}</mat-card-subtitle>
            </mat-card-header>

            <div class="actions">
                <button (click)="delete(item.id)" mat-mini-fab color="warn">
                    <mat-icon>delete</mat-icon>
                </button>
            </div>
        </mat-card>    
    </div>
</div>
